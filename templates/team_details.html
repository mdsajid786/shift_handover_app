{% extends "base.html" %}
{% block content %}
<h2>Team Details</h2>
<form method="POST" class="mb-4">
    <div class="row">
        <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
        <div class="col-md-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
        <div class="col-md-2"><input type="text" name="contact_number" class="form-control" placeholder="Contact Number" required></div>
        <div class="col-md-2"><input type="text" name="role" class="form-control" placeholder="Role (optional)"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary">Add</button></div>
    </div>
</form>
<table class="table table-bordered">
    <thead>
        <tr><th>Name</th><th>Email</th><th>Contact Number</th><th>Role</th></tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.contact_number }}</td>
            <td>{{ member.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
