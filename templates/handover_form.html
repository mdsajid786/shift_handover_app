{% extends "base.html" %}
{% block content %}
<h2>Shift Handover Form</h2>
<form method="POST">
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
        <label for="current_shift_type" class="form-label">Current Shift</label>
        <select class="form-control" id="current_shift_type" name="current_shift_type" required>
            <option value="">Select</option>
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="next_shift_type" class="form-label">Next Shift</label>
        <select class="form-control" id="next_shift_type" name="next_shift_type" required>
            <option value="">Select</option>
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="current_engineers" class="form-label">Current Shift Engineers</label>
        <select multiple class="form-control" name="current_engineers">
            {% for member in team_members %}
            <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="next_engineers" class="form-label">Next Shift Engineers</label>
        <select multiple class="form-control" name="next_engineers">
            {% for member in team_members %}
            <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Incidents</label>
        <div id="incidents">
            <!-- Dynamic incident entries can be added with JS -->
            <input type="text" name="incidents" class="form-control mb-2" placeholder="Incident details">
        </div>
    </div>
    <div class="mb-3">
        <label>Shift Key Points</label>
        <div id="key_points">
            <input type="text" name="key_points" class="form-control mb-2" placeholder="Key point description">
        </div>
    </div>
    <div class="mb-3">
        <label>Active Incidents</label>
        <div id="active_incidents">
            <input type="text" name="active_incidents" class="form-control mb-2" placeholder="Active incident details">
        </div>
    </div>
    <div class="mb-3">
        <label>Closed Incidents</label>
        <div id="closed_incidents">
            <input type="text" name="closed_incidents" class="form-control mb-2" placeholder="Closed incident details">
        </div>
    </div>
    <div class="mb-3">
        <label>Priority Incidents</label>
        <div id="priority_incidents">
            <input type="text" name="priority_incidents" class="form-control mb-2" placeholder="Priority incident details">
        </div>
    </div>
    <div class="mb-3">
        <label>Handover Incidents</label>
        <div id="handover_incidents">
            <input type="text" name="handover_incidents" class="form-control mb-2" placeholder="Handover incident details">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Submit Handover</button>
</form>
{% endblock %}
