<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Handover App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            background: #e9ecef;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky">
                <ul class="nav flex-column py-3">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/handover">Handover Form</a></li>
                    <li class="nav-item"><a class="nav-link" href="/roster">Shift Roster</a></li>
                    <li class="nav-item"><a class="nav-link" href="/roster-upload">Shift Roster Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/team">Team Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="/handover-reports">Shift Handover Reports</a></li>
                </ul>
            </div>
        </nav>
        <main class="col-md-10 ms-sm-auto px-4">
            <div class="pt-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>
</body>
</html>
