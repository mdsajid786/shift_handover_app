{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/login_custom.css">
{% endblock %}
{% block content %}
<div class="login-bg">
    <div class="login-card">
        <h2>Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="account_id" class="form-label">Account</label>
                <select class="form-select" id="account_id" name="account_id" required onchange="this.form.submit()">
                    <option value="">Select Account</option>
                    {% for account in accounts %}
                        <option value="{{ account.id }}" {% if selected_account_id == account.id %}selected{% endif %}>{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="team_id" class="form-label">Team</label>
                <select class="form-select" id="team_id" name="team_id" required {% if not selected_account_id %}disabled{% endif %}>
                    <option value="">Select Team</option>
                    {% for team in teams %}
                        <option value="{{ team.id }}" {% if selected_team_id == team.id %}selected{% endif %}>{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
